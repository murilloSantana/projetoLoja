   
<div >
	
	<div class="modal-header" >
		<button type="button" class="close pull-right" ng-click="cancel()">&times</button>
		<h3 class="modal-title" >Cadastro de Produtos</h3>
	</div>
	
	<div class="modal-body ">

		<div class="col-md-5  ">
			<label > Nome</label>
			<input type="text" class="form-control" ng-model="produto.nome">

			<label class="uimodalbody">Pre√ßo</label>
			<input type="number" class="form-control"   ng-model="produto.preco" >			<h4> {{produto.preco	| currency:"R$"}}</h4>
			
		</div>

		<div class="col-md-2  ">
			<label >Quantidade</label>
			<input type="number" class="form-control" ng-model="produto.quantidade" min="0" max="50">
		</div>
	</div>
	
	<div class="modal-footer uimodalfooter">
		<button class="btn btn-primary" ng-click="salvar(produto)" >Salvar</button>
		<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
	</div>



</div>
