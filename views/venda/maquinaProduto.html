<div class="" ng-show="mostraProduto">
	<div class="btntable" >

		<button type="button" class="btn btn-danger  " ng-click="verifica()" data-dismiss="modal">Cancelar</button>
		<button type="button" class="btn btn-primary "  ng-click="adicionarProduto(vend)">Salvar</button>
	</div>
	<div class="section  tableprodutovenda" >

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<table class="table table-striped table-bordered table-hover table-condensed ">
						<thead>

							<tr>
								<th></th>
								<th>Nome</th>
								<th>Quantidade</th>

							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="prod in produtos">
								<td><input type="checkbox" ng-model="prod.select"></td>
								<td>{{prod.nome}}</td>
								<td><input type="number" class="col-md-4" ng-model="prod.qtdProd"></td>

							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
</div>
