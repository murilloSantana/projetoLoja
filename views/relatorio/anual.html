
<div ng-show="mostraTabelaAnual">
	<div class="section tablemaquina">

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p><h3> Data do relatório: {{tpAno}} </h3></p> 
					<br>
					<table class="table table-hover table-striped table-bordered table-condensed">
						<thead>
							<tr>
								<th>Vezes que foi colocado tempo</th>
								<th>Total de Tempo</th>
								<th>Valor das Horas</th>
								<th>Valor dos Produtos</th>
								<th>Arrecadação Total</th>

							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="dado in dadosAno" >
								<td>{{dado.qtdTempos}}</td>
								<td>{{dado.totalTempo}} Minutos</td>
								<td>{{dado.valorMaquinas}}</td>
								<td>{{dado.valorProds}}</td>
								<td>{{dado.somaTotal}}</td>

							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>
</div>
